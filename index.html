<html>
	<head>
		<title>Registration Form</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
	
	
          
		<div class="center">
			<h1>REGISTRATION FORM</h1>
			<form>
				<label for="first_name">First Name</label>
				<input type="text" name="form" id="first_name" placeholder="First_Name"/>
				<br/>
				<br/>
				<label for="last_name">Lirst Name</label>
				<input type="text" name="form" id="last_name" placeholder="Lirst_Name"/>
				<br/>
				<br/>
				<label for="email">E-mail</label>
				<input class="align" type="email" name="form" id="email" placeholder="E-mail"/>
				<br/>
				<br/>
				<label for="password">Password</label>
				<input type="password" name="form" id="password" placeholder="Password"/>
				<br/>
				<br/>
				<label for="mobile">Mobile</label>
				<input type="text" name="form" id="mobile" placeholder="Mobile"/>
				<br/>
				<br/>
				<label>Gender</label>
				<input type="radio" id="male" name="gender"/>
				Male
				<input type="radio" id="female" name="gender"/>
				Female
				<input type="radio" id="other" name="gender"/>
				Other
				<br/>
				<br/>
				<label for="address">Address</label>
				<textarea>Your Address</textarea>
		
			<br/>
			<br/>
			<input type="submit" value="Submit"/>
			<input type="reset"  value="Reset"/>
	 </form>
		</div>	
	</body>
	
</html>
